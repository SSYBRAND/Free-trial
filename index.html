<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstorm Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #555;
        }

        input, select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enroll for 3-Day Free Trial</h2>
        <form id="enrollmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="class">Class for Enrollment:</label>
            <select id="class" name="class" required>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required>

            <label for="email">Gmail ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" name="fatherName" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="aadhar">Aadhar Number (optional):</label>
            <input type="text" id="aadhar" name="aadhar">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('enrollmentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const emailContent = `
                Name: ${data.name}
                Age: ${data.age}
                Class: ${data.class}
                Mobile: ${data.mobile}
                Gmail ID: ${data.email}
                Father's Name: ${data.fatherName}
                Address: ${data.address}
                Aadhar: ${data.aadhar}
            `;

            const mailtoLink = `mailto:ssybrand58@gmail.com?subject=3-Day Free Trial Enrollment&body=${encodeURIComponent(emailContent)}`;
            
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
